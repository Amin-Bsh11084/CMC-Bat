name: Run CMC Filter Every 5 Min

on:
  schedule:
    - cron: "*/5 * * * *"   # اجرا هر 5 دقیقه
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run filter and generate CSV
      run: |
        mkdir -p data
        python cmc_filter.py
        echo "✅ CSV generated inside ./data"

    - name: Commit and push CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        # بررسی تغییرات
        git add data/*.csv || echo "⚠️ No CSV to add"
        git commit -m "Update CSV data [skip ci]" || echo "⚠️ No changes to commit"

        # کشیدن آخرین تغییرات قبل از پوش
        git pull --rebase origin main || echo "⚠️ Nothing to pull"

        # پوش کردن
        git push origin main || echo "⚠️ Push failed but continuing"

    - name: Save run log
      run: echo "Run completed at $(date)" >> run_log.txt

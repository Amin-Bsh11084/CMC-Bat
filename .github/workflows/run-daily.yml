name: Run CMC Filter Daily

on:
  schedule:
    - cron: "0 8 * * *"   # هر روز ساعت 08:00 UTC اجرا بشه
  workflow_dispatch:       # اجرای دستی هم فعال

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false   # تا خودمون git push کنیم

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run filter and generate CSV
      run: python cmc_filter.py

    - name: Commit and push CSV
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/cmc_list.csv
        git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

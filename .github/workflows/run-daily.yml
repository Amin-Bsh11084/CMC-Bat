name: Run CMC Filter Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"   # اجرای هر 5 دقیقه یک بار
  workflow_dispatch:        # اجرای دستی در صورت نیاز

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run filter
      env:
        CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      run: |
        echo "Execution time: $(date -u)" >> run_log.txt
        python cmc_filter.py

    - name: Commit and push CSV
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git pull origin main --rebase || true
        git add *.csv run_log.txt || true
        git commit -m "Auto update CSV at $(date -u)" || echo "No changes to commit"
        git push origin main || echo "Push skipped"

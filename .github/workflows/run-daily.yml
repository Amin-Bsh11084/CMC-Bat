name: Run CMC Filter Daily

on:
  schedule:
    - cron: "0 8 * * *"   # هر روز ساعت 08:00 UTC
  workflow_dispatch:       # اجرای دستی هم فعال

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --- مرحله 1: گرفتن کد ریپو
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false   # تا git push دستی بشه

    # --- مرحله 2: نصب پایتون
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # --- مرحله 3: نصب کتابخانه‌ها
    - name: Install dependencies
      run: pip install -r requirements.txt

    # --- مرحله 4: اجرای اسکریپت با لاگ کامل
    - name: Run filter and generate CSV
      env:
        CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      run: |
        echo "🚀 Starting cmc_filter.py..."
        python cmc_filter.py || (echo "❌ Script failed!" && exit 1)

    # --- مرحله 5: Commit و Push فایل CSV
    - name: Commit and push CSV
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/cmc_list.csv
        git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "⚠️ No changes to commit"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

name: Fetch CoinGecko Every 15 Min

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run fetch and generate CSV
      run: |
        mkdir -p data
        python gecko_fetch.py > run_log.txt 2>&1 || (echo "❌ خطا در اجرای gecko_fetch.py" && exit 1)

    - name: Commit and push CSV
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add -f data/gecko_markets.csv || echo "⚠️ No CSV to add"
        git commit -m "Update gecko markets [skip ci]" || echo "⚠️ No changes to commit"
        git pull --rebase origin main || echo "⚠️ Nothing to pull"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "⚠️ Push failed but continuing"

    - name: Upload run log
      uses: actions/upload-artifact@v4
      with:
        name: run-log
        path: run_log.txt

    - name: Upload CSV artifact
      uses: actions/upload-artifact@v4
      with:
        name: gecko-markets
        path: data/gecko_markets.csv

name: Run CMC Filter Every 15 Min

on:
  schedule:
    - cron: "*/15 * * * *"   # اجرا هر 15 دقیقه
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4   # نسخه جدیدتر

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run filter and generate CSV
      env:
        CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      run: |
        mkdir -p data
        python cmc_filter.py > run_log.txt 2>&1 || (echo "❌ خطا در اجرای cmc_filter.py" && exit 1)

    - name: Commit and push CSV
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        # اجبار به add حتی اگر .gitignore محدود کرده باشه
        git add -f data/cmc_output.csv data/archive_*.csv || echo "⚠️ No CSV to add"

        git commit -m "Update CSV data [skip ci]" || echo "⚠️ No changes to commit"
        git pull --rebase origin main || echo "⚠️ Nothing to pull"

        # push با استفاده از GITHUB_TOKEN
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "⚠️ Push failed but continuing"

    - name: Upload run log
      uses: actions/upload-artifact@v4
      with:
        name: run-log
        path: run_log.txt

    - name: Upload CSV artifact
      uses: actions/upload-artifact@v4
      with:
        name: cmc-output
        path: data/cmc_output.csv
